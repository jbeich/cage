image: freebsd/latest
packages:
  - devel/evdev-proto
  - devel/meson
  - devel/libepoll-shim
  - devel/pkgconf
  - graphics/mesa-libs
  - graphics/wayland
  - graphics/wayland-protocols
  - textproc/scdoc
  - x11/libinput
  - x11/libxkbcommon
  - x11/pixman
  - x11-servers/xwayland
sources:
  - https://github.com/swaywm/wlroots
  - https://github.com/Hjdskes/cage
tasks:
  # Install wlroots, which is required by Cage. Note that we compile a tagged
  # version, instead of master, to avoid any breaking changes in wlroots.
  - wlroots: |
      cd wlroots
      git checkout 0.12.0-375-g44fa2c4b
      sed -i '' 's/0\.12\.0/0.13.0/' meson.build
      meson --prefix=/usr/local build -Dexamples=false
      ninja -C build
      sudo ninja -C build install
  - build: |
      cd cage
      PKG_CONFIG_PATH=/usr/local/lib/pkgconfig meson build --werror -Dxwayland=true
      PKG_CONFIG_PATH=/usr/local/lib/pkgconfig ninja -C build
      rm -rf build
  - build-no-xwayland: |
      cd cage
      PKG_CONFIG_PATH=/usr/local/lib/pkgconfig meson build --werror -Dxwayland=false
      PKG_CONFIG_PATH=/usr/local/lib/pkgconfig ninja -C build
      rm -rf build
