image: archlinux
packages:
  - clang
  - meson
  - libinput
  - libxkbcommon
  - mesa
  - scdoc
  - wayland
  - wayland-protocols
  - xorg-server-xwayland
sources:
  - https://github.com/swaywm/wlroots
  - https://github.com/Hjdskes/cage
tasks:
  # Install wlroots, which is required by Cage. Note that we compile a tagged
  # version, instead of master, to avoid any breaking changes in wlroots.
  - wlroots: |
      cd wlroots
      git checkout 0.12.0-375-g44fa2c4b
      sed -i 's/0\.12\.0/0.13.0/' meson.build
      meson --prefix=/usr build -Dexamples=false
      ninja -C build
      sudo ninja -C build install
  - build: |
      cd cage
      meson build --werror -Dxwayland=true
      ninja -C build
      rm -rf build
  - build-no-xwayland: |
      cd cage
      meson build --werror -Dxwayland=false
      ninja -C build
      rm -rf build
  - scan-build: |
      cd cage
      CC=clang meson build --werror -Dxwayland=true
      CC=clang ninja -C build scan-build
      rm -rf build
  - clang-format: |
      cd cage
      meson build --werror -Dxwayland=true
      ninja -C build clang-format
      rm -rf build
      git diff --exit-code
